<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
	</head>

	<body>
		<div ng-controller="MyConteroller">
			<h1>Hello {{ clock }}</h1>
		</div>	
		<script type="text/javascript">
		function MyConteroller($scope, $timeout){
			var updateClock = function(){
				$scope.clock = new Date();
				$timeout(function(){
					updateClock();
				}, 1000);
				updateClock();
			};
		};
		</script>
	</body>

</html>
